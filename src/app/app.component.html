<h1>How I spend my day?</h1>
<ngx-charts-pie-chart
  [results]="data"
  [view]="[300, 300]"
  [animations]="true"
  [gradient]="false"
  [scheme]="'picnic'"
  [legend]="true"
  [legendPosition]="legendPosition"
  [doughnut]="false"
  [explodeSlices]="false"
  legendTitle="Stuff I did today"
  [scheme]="'picnic'"
>
</ngx-charts-pie-chart>
